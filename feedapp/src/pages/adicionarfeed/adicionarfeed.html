
<ion-header>
  <ion-navbar>
    <ion-title>Adicionar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="feedForm" (ngSubmit)="publicar()" #formulario="ngForm">
    <ion-item>
      <ion-label stacked required name="titulo">*Titulo:</ion-label>
      <ion-input  [(ngModel)]="titulo" name="titulo" [formControl]="feedForm.controls['titulo']"> </ion-input>
    </ion-item>



    <ion-item>
      <ion-label stacked required > *Legenda:</ion-label>
      <ion-input  [(ngModel)]="legenda" name="legenda"  [formControl]="feedForm.controls['legenda']"></ion-input>
    </ion-item>

  </form>
  <ion-label stacked>imagem:</ion-label>
  <button ion-button color="light" full (click)="openImageCamera()">Tirar Foto</button>
  <button ion-button color="light" full (click)="openImageGaleria()">Enviar Foto</button>
  <!-- <img [src]="base64Image"/> -->

  <ion-fab top right edge>
    <button ion-fab (click)="formulario.ngSubmit.emit()" [disabled]="!feedForm.valid">
      Publicar
     <!--  <ion-icon name="arrow-dropright"></ion-icon> -->
    </button>
  </ion-fab>


</ion-content>
