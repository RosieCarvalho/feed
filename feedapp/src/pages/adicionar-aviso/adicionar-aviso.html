<ion-header>
  <ion-navbar>
    <ion-title>Adicionar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="avisoForm" (ngSubmit)="publicar()" #formulario="ngForm">
    <ion-item>
      <ion-label stacked>Titulo:</ion-label>
      <ion-input [formControl]="avisoForm.controls['titulo']" name="titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Legenda:</ion-label>
      <ion-input [formControl]="avisoForm.controls['legenda']" name="legenda"></ion-input>
    </ion-item>

  </form>

  <ion-label stacked>imagem:</ion-label>
  <button ion-button color="light" full (click)="openImageCamera()">Tirar Foto</button>
  <button ion-button color="light" full (click)="openImageGaleria()">Enviar Foto</button>

  <ion-fab top right edge>
    <button ion-fab (click)="formulario.ngSubmit.emit()"  [disabled]="!avisoForm.valid">
      Publicar
      <!--  <ion-icon name="arrow-dropright"></ion-icon> -->
    </button>
  </ion-fab>


</ion-content>
